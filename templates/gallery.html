{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ section.title }}</h1>
<!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
{% for page in section.pages %}
<article>
  <h2 class="lh-title"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
  <span class="f6 lh-copy">Written {{ page.date }}</span>
  <p>{{ page.description }}</p>
</article>
{% endfor %}
{% endblock content %}
