{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<h2 class="f3 lh-title">{{ this.title}}</h2>
<div class="flex flex-row-ns flex-column items-center-ns justify-around">
<div class="flex items-center mv2">
    <div>
        <img class="h3 w3 db ba" src="{{ this.avatar }}" alt="A picture of me.">
    </div>
    <div>
        <h1 class="mv0 f4 ph2"> {{ this.name }}</h1>
        <p class="mv0 ph2">{{ this.pronouns }}</p>
    </div>
</div>
<div class="flex flex-column items-start mv1">
    <a class="link mv1" href="{{ this.social_link_one }}"><i class="fa-fw fa fa-{{ this.social_icon_one }}" aria-hidden="true"></i> {{ this.social_one }}</a>
    <a class="link mv1" href="{{ this.social_link_two }}"><i class="fa-fw fa fa-{{ this.social_icon_two }}" aria-hidden="true"></i> {{ this.social_two }}</a>
</div>
<div class="flex flex-column items-start mv1">
    <a class="link mv1" href="{{ this.social_link_three }}"><i class="fa-fw fa fa-{{ this.social_icon_three }}" aria-hidden="true"></i> {{ this.social_three }}</a>
    <a class="link mv1" href="{{ this.social_link_four }}"><i class="fa-fw fa fa-{{ this.social_icon_four }}" aria-hidden="true"></i> {{ this.social_four }}</a>
</div>
</div>
{{ this.body }}
{% endblock %}
