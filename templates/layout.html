<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ this.title }} - Naomi's Stuff</title>
  <meta property="og:title" content="{{ this.title }} - Naomi's Stuff">
  <meta property="og:description" content="{{ this.summary }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ '/static/img/favicon/android-chrome-512x512.png'|url }}">
  <meta property="og:url" content="https://nao.id.au/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/static/img/favicon/apple-touch-icon.png'|url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/static/img/favicon/favicon-32x32.png'|url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/static/img/favicon/favicon-16x16.png'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/tachyons.min.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/main.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/fonts/fira-sans/fira-sans.css' }}">
  <link rel="stylesheet" href="{{ '/static/fonts/fira-mono/fira-mono.css' }}">
  <link rel="stylesheet" href="{{ '/static/css/fork-awesome.min.css'|url }}">
  <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
</head>
<body>
<div class="container">
  <div class="flex flex-row-l flex-column items-center justify-between">
  <header class="flex">
    <h1 class="di-l dn lh-title title truncate">Naomi's Stuff</h1>
  </header>
  <input type="checkbox" id="checkbox">
  <label class="button dn-l db h2 pa2 w-100" for="checkbox"><i class="fa fa-fw fa-bars" aria-hidden="true"></i> <span>Menu</span></label>
  <nav class="flex-l dn flex-row-l flex-column header justify-between navigation w-100 w-50-l">
    <div {% if this._path == '/' %} class="active mh2 tc-l tl w-25" {% else %} class="mh2 tc-l tl w-25" {% endif %}>
      <p><a class="dim link" href="{{ '/'|url }}">Home</a></p></div>
        {% for href, title in [
          ['/about', 'About'],
          ['/projects', 'Projects'],
          ['/blog', 'Blog']
        ] %}
          <div {% if this.is_child_of(href) %} class="active mh2 tc-l tl w-25" {% else %} class="mh2 tc-l tl w-25" {% endif
            %}><p><a class="dim link" href="{{ href|url }}">{{ title }}</a></p></div>
        {% endfor %}
  </nav> 
  <!--<div class="menu">
    <input type="checkbox" id="checkbox">
    <label class="btn" for="checkbox"><i class="fa fa-fw fa-bars"></i> <span>Menu</span></label>  
    <div class="links">
      <ul>
        <a {% if this._path == '/' %} class="active" {% else %} class="" {% endif %} href="{{ '/'|url }}"><li>Home</li></a>
        {% for href, title in [
          ['/about', 'About'],
          ['/projects', 'Projects'],
          ['/blog', 'Blog']
        ] %}
        <a {% if this.is_child_of(href) %} class="active dim link" {% else %} class="dim link" {% endif
          %} href="{{ href|url }}"><li>{{ title }}</li></a>
        {% endfor %}
      </ul>
    </div>
  </div>-->
  </div>
  <hr>
  <main class="center content measure ph0-l ph2 tl">
    {% block body %}{% endblock %}
  </main>
  <div class="content tc">
    {% block pagination %}{% endblock %}
  </div>
  <hr>
	<footer class="footer mid-gray mv3 tc">
    <small class="f6"><a class="dim link mid-gray" href="/copyright/">© Naomi Deakin-Thomas</a> – <a class="dim link mid-gray" href="/attribution/">Attribution</a></small>
  </footer>
</div>
</body>
</html>
