{% macro render_project(post, from_index=false) %}
<article class="center hidden ba mv4">
    <div class="card flex">
        <div class="w-70"><h1 class="f4 mv0 pv2 ph2 truncate"><a class="link" href="{{ post.link }}"">{{ post.title }}</a></h1></div>
        <div class="w-30"><h1 class="f4 tr mv0 pv2 ph2"><a class="link" href="{{ post.icon_link }}"><i class="fa fa-{{ post.icon }}" aria-hidden="true"></i></a></h1></div>
    </div>
    <div class="pa2">
        <div class="f6 mv0 measure">{{ post.summary }}</div>
    </div>
</article>
{% endmacro %}
