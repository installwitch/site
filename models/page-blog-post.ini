[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.author_url]
label = Author URL
type = url
width = 1/4

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.license]
label = License
type = string
width = 1/4

[fields.license_url]
label = License URL
type = url
width = 1/4

[fields.summary]
label = Summary
type = string

[fields.body]
label = Body
type = markdown
